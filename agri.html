<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri AI Assistant</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #28a745;
            --primary-light: rgba(40, 167, 69, 0.7);
            --primary-lighter: rgba(40, 167, 69, 0.1);
            --text-dark: #1a1a1a;
            --text-light: #f8f9fa;
            --bg-light: rgba(255, 255, 255, 0.3);
            --bg-lighter: rgba(255, 255, 255, 0.6);
            --border-radius: 0.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-container {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #166534; /* Darker green */
            margin-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            background-color: transparent;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .tab-btn:not(.active) {
            border: 1px solid #d1d5db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .soil-form {
            background-color: var(--bg-lighter);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .soil-form h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #166534;
            margin-bottom: 0.75rem;
        }

        .soil-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .input-field {
            margin-bottom: 0;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: white;
            font-size: 0.875rem;
        }

        .diagnose-container {
            background-color: var(--bg-lighter);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .diagnose-container h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #166534;
            margin-bottom: 0.75rem;
        }

        .upload-area {
            border: 2px dashed #a7f3d0;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background-color: rgba(167, 243, 208, 0.1);
        }

        .upload-area:hover {
            background-color: rgba(167, 243, 208, 0.2);
        }

        .upload-icon {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .upload-text {
            font-size: 0.875rem;
        }

        .image-preview {
            position: relative;
            margin-top: 0.75rem;
        }

        .image-preview img {
            height: 80px;
            border-radius: 0.25rem;
            object-fit: cover;
            border: 1px solid #d1d5db;
        }

        .remove-btn {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            margin-top: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .primary-btn:hover {
            background-color: #1e8f3e;
        }

        .primary-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .chat-container {
            background-color: var(--bg-light);
            border-radius: var(--border-radius);
            height: 50vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #4b5563;
        }

        .quick-questions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            max-width: 300px;
        }

        .quick-btn {
            padding: 0.75rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: white;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            height: 4rem;
        }

        .quick-btn i {
            font-size: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcfce7;
            color: #166534;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
        }

        .message-image {
            margin-top: 0.5rem;
            position: relative;
        }

        .message-image img {
            max-height: 160px;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
        }

        .image-badge {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            background-color: rgba(229, 231, 235, 0.9);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            text-align: right;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: var(--primary);
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.25rem); }
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        .text-input {
            flex: 1;
            position: relative;
        }

        .text-input input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            backdrop-filter: blur(5px);
            font-size: 0.875rem;
        }

        .mic-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            backdrop-filter: blur(5px);
            border: none;
            cursor: pointer;
            color: #4b5563;
        }

        .upload-btn.has-image {
            background-color: #dcfce7;
            color: var(--primary);
        }

        .send-btn {
            padding: 0 1rem;
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }

        .send-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <h1 class="title">Agri AI Assistant ðŸŒ¾</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="chat">Chat</button>
                    <button class="tab-btn" data-tab="crop">Crop Advice</button>
                    <button class="tab-btn" data-tab="diagnose">Diagnose</button>
                </div>
            </div>

            <!-- Crop Advice Tab -->
            <div id="crop-tab" class="tab-content">
                <div class="soil-form">
                    <h2>Soil Information</h2>
                    <div class="soil-grid">
                        <div class="input-field">
                            <input type="number" id="soil-ph" placeholder="Soil pH (0-14)" min="0" max="14" step="0.1">
                        </div>
                        <div class="input-field">
                            <input type="number" id="nitrogen" placeholder="Nitrogen (ppm)">
                        </div>
                        <div class="input-field">
                            <input type="number" id="phosphorus" placeholder="Phosphorus (ppm)">
                        </div>
                        <div class="input-field">
                            <input type="number" id="potassium" placeholder="Potassium (ppm)">
                        </div>
                        <div class="input-field">
                            <input type="number" id="moisture" placeholder="Moisture (%)" min="0" max="100">
                        </div>
                        <div class="input-field">
                            <select id="region">
                                <option value="">Select Region</option>
                                <option value="tropical">Tropical</option>
                                <option value="temperate">Temperate</option>
                                <option value="arid">Arid</option>
                                <option value="mediterranean">Mediterranean</option>
                            </select>
                        </div>
                    </div>
                    <button id="get-recommendations" class="primary-btn">Get Crop Recommendations</button>
                </div>
            </div>

            <!-- Diagnose Tab -->
            <div id="diagnose-tab" class="tab-content">
                <div class="diagnose-container">
                    <h2>Plant Health Diagnosis</h2>
                    <label id="upload-area" class="upload-area">
                        <i data-lucide="upload" class="upload-icon"></i>
                        <p class="upload-text" id="upload-text">Upload plant image for diagnosis</p>
                        <div id="image-preview" class="image-preview hidden">
                            <img id="preview-image" src="" alt="Preview">
                            <button id="remove-image" class="remove-btn">Ã—</button>
                        </div>
                    </label>
                    <input type="file" id="plant-image" accept="image/*" class="hidden">
                    <button id="analyze-plant" class="primary-btn" disabled>Analyze Plant Health</button>
                </div>
            </div>

            <!-- Chat Tab -->
            <div id="chat-tab" class="tab-content active">
                <div class="chat-container">
                    <div class="message-container" id="message-container">
                        <div class="empty-state" id="empty-state">
                            <p>Ask me about crops, soil, plant diseases, or farming techniques</p>
                            <div class="quick-questions">
                                <button class="quick-btn" data-question="Best crops for my soil?">
                                    <i data-lucide="crop"></i>
                                    Best crops
                                </button>
                                <button class="quick-btn" data-question="Identify plant disease">
                                    <i data-lucide="leaf"></i>
                                    Plant disease
                                </button>
                                <button class="quick-btn" data-question="Weather impact on crops?">
                                    <i data-lucide="sun"></i>
                                    Weather impact
                                </button>
                                <button class="quick-btn" data-question="Irrigation advice">
                                    <i data-lucide="droplet"></i>
                                    Irrigation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="text-input">
                        <input type="text" id="user-input" placeholder="Ask about crops, soil, or plant health...">
                        <button class="mic-btn">
                            <i data-lucide="mic"></i>
                        </button>
                    </div>
                    <label class="upload-btn" id="upload-btn">
                        <i data-lucide="upload"></i>
                        <input type="file" id="chat-image" accept="image/*" class="hidden">
                    </label>
                    <button id="send-btn" class="send-btn">
                        <i data-lucide="send"></i>
                        <span class="hidden md:inline">Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // DOM Elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const messageContainer = document.getElementById('message-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const chatImageInput = document.getElementById('chat-image');
        const quickQuestionBtns = document.querySelectorAll('.quick-btn');
        const getRecommendationsBtn = document.getElementById('get-recommendations');
        const uploadArea = document.getElementById('upload-area');
        const plantImageInput = document.getElementById('plant-image');
        const previewImage = document.getElementById('preview-image');
        const imagePreview = document.getElementById('image-preview');
        const uploadText = document.getElementById('upload-text');
        const removeImageBtn = document.getElementById('remove-image');
        const analyzePlantBtn = document.getElementById('analyze-plant');

        // State
        let messages = [];
        let currentImage = null;
        let currentTab = 'chat';

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                switchTab(tabId);
            });
        });

        function switchTab(tabId) {
            // Update active tab button
            tabBtns.forEach(btn => {
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update active tab content
            tabContents.forEach(content => {
                if (content.id === `${tabId}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            currentTab = tabId;
        }

        // Quick question buttons
        quickQuestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const question = btn.getAttribute('data-question');
                userInput.value = question;
            });
        });

        // Image upload for chat
        uploadBtn.addEventListener('click', () => {
            chatImageInput.click();
        });

        chatImageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentImage = e.target.files[0];
                uploadBtn.classList.add('has-image');
                uploadBtn.innerHTML = '<i data-lucide="image"></i>';
                lucide.createIcons();
            }
        });

        // Image upload for diagnosis
        uploadArea.addEventListener('click', () => {
            plantImageInput.click();
        });

        plantImageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadText.textContent = 'Image ready for upload';
                    analyzePlantBtn.disabled = false;
                };
                
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            previewImage.src = '';
            imagePreview.classList.add('hidden');
            uploadText.textContent = 'Upload plant image for diagnosis';
            plantImageInput.value = '';
            analyzePlantBtn.disabled = true;
        });

        // Get crop recommendations
        getRecommendationsBtn.addEventListener('click', () => {
            const ph = document.getElementById('soil-ph').value;
            const nitrogen = document.getElementById('nitrogen').value;
            const phosphorus = document.getElementById('phosphorus').value;
            const potassium = document.getElementById('potassium').value;
            const moisture = document.getElementById('moisture').value;
            const region = document.getElementById('region').value;

            const message = `Recommend crops for: pH ${ph}, N ${nitrogen}, P ${phosphorus}, K ${potassium}, Moisture ${moisture}%, ${region} region`;
            
            switchTab('chat');
            userInput.value = message;
            userInput.focus();
        });

        // Analyze plant health
        analyzePlantBtn.addEventListener('click', () => {
            const message = "Please diagnose my plant from the uploaded image";
            
            switchTab('chat');
            userInput.value = message;
            userInput.focus();
        });

        // Send message
        function sendMessage() {
            const text = userInput.value.trim();
            
            if (!text && !currentImage) return;

            // Create user message
            const userMessage = {
                role: 'user',
                content: text,
                image: currentImage,
                timestamp: new Date()
            };

            addMessage(userMessage);
            messages.push(userMessage);

            // Clear inputs
            userInput.value = '';
            currentImage = null;
            chatImageInput.value = '';
            uploadBtn.classList.remove('has-image');
            uploadBtn.innerHTML = '<i data-lucide="upload"></i>';
            lucide.createIcons();

            // Show loading indicator
            const loadingMessage = {
                role: 'assistant',
                content: '',
                isLoading: true,
                timestamp: new Date()
            };
            addMessage(loadingMessage);

            // Simulate API response (replace with actual API call)
            setTimeout(() => {
                // Remove loading indicator
                messageContainer.removeChild(messageContainer.lastChild);
                
                // Create assistant response
                let responseText = '';
                
                if (userMessage.image) {
                    responseText = "Based on the image, I detect signs of early blight. Recommendations:\n" +
                                  "1. Remove affected leaves\n" +
                                  "2. Apply copper-based fungicide\n" +
                                  "3. Improve air circulation\n" +
                                  "4. Water at the base of plants";
                } else if (text.toLowerCase().includes('crop')) {
                    responseText = "Based on your soil data, I recommend:\n" +
                                  "1. Wheat (High suitability)\n" +
                                  "2. Barley (Medium suitability)\n" +
                                  "3. Potatoes (Medium suitability)";
                } else {
                    responseText = "I can help with crop recommendations, plant disease diagnosis, and general farming advice. " +
                                  "Please be more specific about your question or upload an image of your plant for diagnosis.";
                }

                const assistantMessage = {
                    role: 'assistant',
                    content: responseText,
                    timestamp: new Date()
                };

                addMessage(assistantMessage);
                messages.push(assistantMessage);
            }, 1500);
        }

        // Add message to chat
        function addMessage(message) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}-message`;

            if (message.isLoading) {
                messageDiv.innerHTML = `
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
            } else {
                let contentHTML = `<div>${message.content.replace(/\n/g, '<br>')}</div>`;

                if (message.image) {
                    const imageUrl = URL.createObjectURL(message.image);
                    contentHTML += `
                        <div class="message-image">
                            <img src="${imageUrl}" alt="Uploaded plant">
                            <span class="image-badge">Plant Photo</span>
                        </div>
                    `;
                }

                contentHTML += `
                    <div class="message-time">
                        ${message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;

                messageDiv.innerHTML = contentHTML;
            }

            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize with empty chat
        if (messages.length === 0) {
            emptyState.style.display = 'flex';
        }
    </script>
</body>
</head>
