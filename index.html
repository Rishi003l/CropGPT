<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri AI Assistant</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #28a745;
            --primary-light: rgba(40, 167, 69, 0.7);
            --primary-lighter: rgba(40, 167, 69, 0.1);
            --text-dark: #1a1a1a;
            --text-light: #f8f9fa;
            --bg-light: rgba(255, 255, 255, 0.3);
            --bg-lighter: rgba(255, 255, 255, 0.6);
            --border-radius: 0.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-container {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #166534; /* Darker green */
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .language-selector {
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .language-btn {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            background-color: white;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .language-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            background-color: transparent;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .tab-btn:not(.active) {
            border: 1px solid #d1d5db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .soil-form {
            background-color: var(--bg-lighter);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .soil-form h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #166534;
            margin-bottom: 0.75rem;
        }

        .soil-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .input-field {
            margin-bottom: 0;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: white;
            font-size: 0.875rem;
        }

        .diagnose-container {
            background-color: var(--bg-lighter);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .diagnose-container h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #166534;
            margin-bottom: 0.75rem;
        }

        .upload-area {
            border: 2px dashed #a7f3d0;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background-color: rgba(167, 243, 208, 0.1);
        }

        .upload-area:hover {
            background-color: rgba(167, 243, 208, 0.2);
        }

        .upload-icon {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .upload-text {
            font-size: 0.875rem;
        }

        .image-preview {
            position: relative;
            margin-top: 0.75rem;
        }

        .image-preview img {
            height: 80px;
            border-radius: 0.25rem;
            object-fit: cover;
            border: 1px solid #d1d5db;
        }

        .remove-btn {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            margin-top: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .primary-btn:hover {
            background-color: #1e8f3e;
        }

        .primary-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .chat-container {
            background-color: var(--bg-light);
            border-radius: var(--border-radius);
            height: 50vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #4b5563;
        }

        .quick-questions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
            max-width: 300px;
        }

        .quick-btn {
            padding: 0.75rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            background-color: white;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            height: 4rem;
        }

        .quick-btn i {
            font-size: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcfce7;
            color: #166534;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: white;
        }

        .message-image {
            margin-top: 0.5rem;
            position: relative;
        }

        .message-image img {
            max-height: 160px;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
        }

        .image-badge {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            background-color: rgba(229, 231, 235, 0.9);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            text-align: right;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.25rem;
            justify-content: flex-end;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .message-action-btn:hover {
            color: var(--primary);
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: var(--primary);
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.25rem); }
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        .text-input {
            flex: 1;
            position: relative;
        }

        .text-input input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            backdrop-filter: blur(5px);
            font-size: 0.875rem;
        }

        .mic-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }

        .mic-btn.listening {
            color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            backdrop-filter: blur(5px);
            border: none;
            cursor: pointer;
            color: #4b5563;
        }

        .upload-btn.has-image {
            background-color: #dcfce7;
            color: var(--primary);
        }

        .send-btn {
            padding: 0 1rem;
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }

        .send-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // Add message to chat
        function addMessage(message) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}-message`;

            if (message.isLoading) {
                messageDiv.innerHTML = `
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
            } else {
                let contentHTML = `<div>${message.content.replace(/\n/g, '<br>')}</div>`;

                if (message.image) {
                    const imageUrl = URL.createObjectURL(message.image);
                    contentHTML += `
                        <div class="message-image">
                            <img src="${imageUrl}" alt="Uploaded plant">
                            <span class="image-badge">Plant Photo</span>
                        </div>
                    `;
                }

                contentHTML += `
                    <div class="message-time">
                        ${message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;

                // Add speak button for assistant messages
                if (message.role === 'assistant' && speechSynthesis) {
                    contentHTML += `
                        <div class="message-actions">
                            <button class="message-action-btn" onclick="speakText('${message.content.replace(/'/g, "\\'")}')">
                                <i data-lucide="volume-2"></i>
                                ${translations[currentLanguage]['speak'] || 'Speak'}
                            </button>
                        </div>
                    `;
                }

                messageDiv.innerHTML = contentHTML;
            }

            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
            lucide.createIcons();
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize with English language
        setLanguage('en');

        // Initialize with empty chat
        if (messages.length === 0) {
            emptyState.style.display = 'flex';
        }

        // Make speakText available globally
        window.speakText = speakText;
